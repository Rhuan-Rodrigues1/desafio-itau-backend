name: Testes Automatizados

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instala o Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instala dependências
        run: npm install

      - name: Roda os testes
        run: npm test
    
      

       